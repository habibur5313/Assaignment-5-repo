<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Document</title>
                    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
                    <button id="button" class="px5 py-3 bg-green-500 text-center">click me</button>
                    <div id="donationModal" class="modal flex justify-center items-center fixed w-full h-full  ">
                        <div id="modal-card" class="modal-content bg-white p-5 rounded-lg text-center w-80 retative border hidden">
                            <h2 class="text-2xl mb-3">Congrats!</h2>
                            <div class="flex justify-center"><img class="w-12 h-12 mb-3" src="assets/coin.png" alt="Coin Icon" class="coin-icon"></div>
                            <p>You Have Donated for Humankind</p>
                            <h3 class="text-xl mt-2">Successfully</h3>
                            <button id="closeBtn" class="py-3 px-5 bg-[#333] text-white rounded-md ">Close Confirmation</button>
                        </div>
                    </div>
                
                    <script>
                                    // Open the modal (you can trigger this event when a user completes a donatio
                                    document.getElementById('button').addEventListener('click',function(){
                                    const modal = document.getElementById('modal-card');
                    modal.classList.remove('hidden');
                
                    // Close the modal on button click
                    document.getElementById('closeBtn').addEventListener('click', function() {
                        modal.classList.add('hidden');
                    });
                });
                    </script>
</body>
</html>
